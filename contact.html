<!DOCTYPE html>
<html lang="en">
<!-- begin Header -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script src="./js/main.js"></script>
    <title id="contact">The Good Things</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel=“shortcut icon” href=“./images/favicon.ico” type=“image/x-icon”>
    <link rel="icon" type="image/png" href="./images/favicon.png">
</head>
<!-- end Header -->
<!-- begin Body -->

<body>
    <!-- header navigation built in JS -->
    <script>
        document.write(getHeader());
    </script>
    <!-- end header-->
    <main> <!-- begin main page -->
        <article id="start-content">

            <header> <!-- subheader -->
                <h2>Contact Me</h2>

                <figure> <!-- banner img -->
                    <img id="pic6" src="./images/contact-us-6921414_1280.jpg" alt="Contact Us" width="640" height="243">
                    <figcaption>Contact Us - Source: Pixabay Free License</figcaption>
                </figure>
            </header>

            <section> <!-- section #1 -->
                <h3>Professional Sites and Email</h3>
                <div id="contactBody">
                    <div id='contactButtons'>
                        <ul id='cLinks' class="contacts"> <!-- unorderd list containing external web and email link buttons -->
                            <li><input type="button" onclick='contactText(1)' value="LinkedIn" id="linked_button"></li>
                            <li><input type="button" onclick='contactText(2)' value="GitHub" id="git_button"></li>
                            <li><input type="button" onclick='contactText(3)' value="Email" id="email_button"></li>
                        </ul>
                    </div>
                    <div id="flyBox">
                        <div id="contactPop">
                            <!-- procedurally-generated HTML goes here -->
                        </div>
                    </div>
                </div>
            </section> <!-- end section 1 -->
            <section> <!-- section #3 --> 
                <h3>Inspirational Quote</h3>
                <div id="content-api">
                    <!-- API goes here, inserted via JS -->
                </div>
                <script>
                    getApi("https://type.fit/api/quotes", 'content-api');
                    // credit : https://forum.freecodecamp.org/t/free-api-inspirational-quotes-json-with-code-examples/311373
                </script>
            </section>

        </article>
    </main> <!-- end main page-->
    <!-- footer built in JS -->
    <script>
        document.write(getFooter());
    </script>
    <!-- end footer -->
</body>
<!-- end body -->

</html>
